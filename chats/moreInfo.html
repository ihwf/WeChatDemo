<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/moreInfo.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
	        <a class="mui-action-back mui-icon mui-icon-arrowthinleft mui-pull-left"></a>
	        <h1 class="mui-title">详细资料</h1>
	        <span id="openPopover" class="mui-icon mui-icon-bars mui-pull-right" style="color: white;"></span>
	    </header>
	    
	    <div class="mui-content">
	        <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media header">
		            <a href="javascript:;">
		                <img class="mui-media-object mui-pull-left" src="">
		                <div class="mui-media-body">
		                    <span id="name"></span>
		                    <p class="mui-ellipsis"></p>
		                </div>
		            </a>
		        </li>
	        </ul>
	        
	        <ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			           <div class="mui-media-body">
			                设置备注和标签
			            </div>
			        </a>
			    </li>
		   </ul>
		   
		   <ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			           <div class="mui-media-body" id="photo">
			                个人相册
			            </div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media">
			        <a  href="#popover" id="openPopover">
			           <div class="mui-media-body">
			                更多
			            </div>
			        </a>
			    </li>
			  
		   </ul>
		   
		   
		   
			
			<button type="button" class="mui-btn mui-btn-success">发消息</button>
			<button type="button" class="mui-btn">视频聊天</button>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			mui.plusReady(function() {
				var header = plus.webview.currentWebview().chatHeader;
				var chatName = plus.webview.currentWebview().chatName;
				document.querySelector('.mui-media-object').setAttribute('src',"../"+header);
				document.querySelector('#name').innerHTML = chatName;
				document.querySelector('.mui-ellipsis').innerHTML = '昵称:'+chatName;
			
				document.querySelector('.mui-btn-success').addEventListener('click',function() {
				mui.openWindow({
		 			url:'chatView.html',
		 			id:'chatView.html',
		 			
		 			show:{
		 				autoShow:true,
		 				aniShow:'slide-in-right',
		 				duration:100
		 			},
		 			waiting:{
		 				autoShow:true,
		 				title:'waiting...'
		 			},
		 			extras:{
		 				chatHeader:header,
		 				chatTitle:chatName
			 			}
			 		})
				});
		document.querySelector('#openPopover').addEventListener('click',function () {
			// 弹出系统选择按钮框
	plus.nativeUI.actionSheet( {title:"设置备注及标签",cancel:"取消",buttons:[{title:"标为星标朋友"},{title:"发送该名片"},{title:"投诉"},{title:"加入黑名单"},{title:"删除"},{title:"添加到桌面"}]}, function(e){
		console.log( "User pressed: "+e.index );
	} );
		});
//	
//if(window.plus){
//	plusReady();
//}else{
//	document.addEventListener("plusready",plusReady,false);
//}
			})
		</script>
	</body>

</html>
